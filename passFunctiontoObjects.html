<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passing a function from one object to another</title>
  </head>
  <body>
    <h2>Passing a Function from One Object to another</h2>

    <p>
      Here "this" is referring to global object thats in window. in which it
      exists.
    </p>

    <p>To overcome this we need to use bind method on callback function</p>
    <script>
      const myCar = {
        speed: 0,
        operate(speedLimit, callbackFun) {
          boundCallback = callbackFun.bind(this);
          boundCallback(speedLimit);
          document.write(` <br> myCar is driving at ${this.speed}`);
        },
      };
      function drive(speed) {
        this.speed = speed;
        document.write(`Start driving at ${this.speed}`);
      }

      myCar.operate(55, drive);
    </script>
  </body>
</html>
