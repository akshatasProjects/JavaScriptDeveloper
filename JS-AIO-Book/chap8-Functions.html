    <h1>Writing and running functions</h1>
    <script>
      // Passing by Value
      const favFood = "Tacos";
      makeDinner(favFood);

      function makeDinner(whatToMake) {
        console.log(`I see you want ${whatToMake} for dinner`);
        whatToMake = "Salad";
        console.log(`But I've decided ${whatToMake} for dinner`);
      }
      console.log(`The value of variable outside : ${favFood}`);
    </script>
