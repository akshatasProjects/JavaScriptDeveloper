<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Bookstore</title>
  </head>
  <body>
    <h1>The Books</h1>
    <p>Currently Available books at Store.</p>
    <div id="bookstore"></div>
    <h1>Your Cart</h1>
    <div id="cart"></div>

    <p style="color: red">
      Challenge: Figure out how to remove the book from the cart when you
      checkout and display cart as empty.
    </p>

    <script>
      const bookstore = {
        books: ["Ulysses", "The Great Gatsby"],

        // function
        removeBook(title) {
          let newList = this.books.filter((bookItem) => bookItem != title);
          this.books = newList;
          // calling a function
          this.displayBookstore();
        },

        displayBookstore() {
          const renderTarget = document.getElementById("bookstore");
          const bookList = this.books.map((book) => `<p>${book}</p>`);
          renderTarget.innerHTML = bookList.join(" ");

          shoppingCart.displayCart(this.removeBook.bind(this));
        },
      };

      const shoppingCart = {
        itemsInCart: ["The Great Gatsby"],
        handleClick(removeBook) {
          removeBook(this.itemsInCart);
        },

        displayCart(clickHandler) {
          const renderTarget = document.getElementById("cart");
          const itemsInCart = this.itemsInCart.map((item) => `<p>${item}</p>`);
          const checkoutBtn = `<button id="checkout">Check Out</button>`;
          renderTarget.innerHTML = itemsInCart.join(" ") + checkoutBtn;
          document
            .getElementById("checkout")
            .addEventListener("click", () => this.handleClick(clickHandler));
        },
      };

      bookstore.displayBookstore();
    </script>
  </body>
</html>
